<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rabbit Invader - Uenohara Edition</title>
    <style>
        body { margin: 0; background: #000; color: #fff; overflow: hidden; font-family: 'Courier New', Courier, monospace; touch-action: none; }
        canvas { display: block; background: #000; margin: 0 auto; }
        #ui { position: absolute; top: 10px; left: 10px; font-size: 20px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let gameActive = true;

        // 自機（うさぎ）の設定
        const player = { x: canvas.width / 2 - 20, y: canvas.height - 80, w: 40, h: 40, speed: 7 };
        const bullets = [];
        
        // 敵（インベーダー）の設定
        let invaders = [];
        const invaderRows = 4;
        const invaderCols = 6;
        let invaderDirection = 1;
        let invaderMoveTimer = 0;
        let baseSpeed = 30; // 数値が小さいほど速い

        // UFO（黄金の人参）の設定
        let ufo = { x: -50, y: 30, w: 50, h: 30, active: false, speed: 3 };

        function initInvaders() {
            invaders = [];
            for (let r = 0; r < invaderRows; r++) {
                for (let c = 0; c < invaderCols; c++) {
                    invaders.push({ x: c * 50 + 50, y: r * 50 + 80, w: 30, h: 30, alive: true });
                }
            }
        }

        function drawPlayer() {
            ctx.fillStyle = "#fff";
            // うさぎの体
            ctx.fillRect(player.x + 10, player.y + 10, 20, 20);
            // 長い耳
            ctx.fillRect(player.x + 12, player.y, 6, 12);
            ctx.fillRect(player.x + 22, player.y, 6, 12);
        }

        function drawInvaders() {
            ctx.fillStyle = "#0f0";
            invaders.forEach(inv => {
                if (inv.alive) {
                    ctx.fillRect(inv.x, inv.y, inv.w, inv.h);
                    // 目を描画
                    ctx.fillStyle = "#000";
                    ctx.fillRect(inv.x + 5, inv.y + 10, 5, 5);
                    ctx.fillRect(inv.x + 20, inv.y + 10, 5, 5);
                    ctx.fillStyle = "#0f0";
                }
            });
        }

        function drawUFO() {
            if (ufo.active) {
                ctx.fillStyle = "#ffd700"; // 黄金色
                ctx.beginPath();
                ctx.ellipse(ufo.x + 25, ufo.y + 15, 25, 10, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillRect(ufo.x + 20, ufo.y + 5, 10, 5); // 人参の葉っぱ的な飾り
            }
        }

        function moveInvaders() {
            invaderMoveTimer++;
            // 生き残っている数に応じてスピードアップ
            const aliveCount = invaders.filter(i => i.alive).length;
            const currentSpeed = Math.max(2, baseSpeed * (aliveCount / (invaderRows * invaderCols)));

            if (invaderMoveTimer > currentSpeed) {
                let shiftDown = false;
                invaders.forEach(inv => {
                    if (inv.alive) {
                        inv.x += 10 * invaderDirection;
                        if (inv.x + inv.w > canvas.width || inv.x < 0) shiftDown = true;
                    }
                });

                if (shiftDown) {
                    invaderDirection *= -1;
                    invaders.forEach(inv => { inv.y += 20; if(inv.y + inv.h > player.y) gameActive = false; });
                }
                invaderMoveTimer = 0;
            }
        }

        function updateUFO() {
            if (!ufo.active && Math.random() < 0.005) {
                ufo.active = true;
                ufo.x = -50;
            }
            if (ufo.active) {
                ufo.x += ufo.speed;
                if (ufo.x > canvas.width) ufo.active = false;
            }
        }

        function handleInput() {
            // タッチ操作（画面左右分割）
            canvas.addEventListener("touchstart", (e) => {
                const touchX = e.touches[0].clientX;
                if (touchX < canvas.width / 2) player.x -= player.speed * 2;
                else player.x += player.speed * 2;
            });
        }

        function update() {
            if (!gameActive) return;

            // 弾の移動
            bullets.forEach((b, i) => {
                b.y -= 10;
                if (b.y < 0) bullets.splice(i, 1);
                
                // 敵との衝突判定
                invaders.forEach(inv => {
                    if (inv.alive && b.x > inv.x && b.x < inv.x + inv.w && b.y > inv.y && b.y < inv.y + inv.h) {
                        inv.alive = false;
                        bullets.splice(i, 1);
                        score += 10;
                    }
                });

                // UFOとの衝突判定
                if (ufo.active && b.x > ufo.x && b.x < ufo.x + ufo.w && b.y > ufo.y && b.y < ufo.y + ufo.h) {
                    ufo.active = false;
                    bullets.splice(i, 1);
                    score += 300;
                }
            });

            // 自動連射
            if (Date.now() % 30 === 0) bullets.push({ x: player.x + player.w / 2, y: player.y });

            moveInvaders();
            updateUFO();
            scoreElement.innerText = score;

            if (invaders.filter(i => i.alive).length === 0) initInvaders(); // 全滅でリセット
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // 背景（扇山風のシルエット）
            ctx.fillStyle = "#111";
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(canvas.width / 2, canvas.height - 150);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.fill();

            drawPlayer();
            drawInvaders();
            drawUFO();
            
            ctx.fillStyle = "#fff";
            bullets.forEach(b => ctx.fillRect(b.x, b.y, 3, 10));

            if (!gameActive) {
                ctx.fillStyle = "red";
                ctx.font = "40px Arial";
                ctx.fillText("GAME OVER", canvas.width / 2 - 100, canvas.height / 2);
                ctx.font = "20px Arial";
                ctx.fillText("Tap to Restart", canvas.width / 2 - 60, canvas.height / 2 + 40);
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        canvas.addEventListener("click", () => { if(!gameActive) location.reload(); });
        initInvaders();
        handleInput();
        loop();
    </script>
</body>
</html>
